<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* styles.css */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #373737;
}

.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.custom-button {
    background-color: transparent;
    background-size: cover;
    background-position: center;
    border: none;
    padding: 20px;
    width: 200px;
    height: 200px;
    cursor: pointer;
    transition: transform 0.3s ease;
    color: rgb(202, 43, 43);
    font-size: 16px;
    text-align: center;
}

.custom-button:hover {
    transform: scale(1.05);
}

    </style>
    <title>Button Gallery</title>
</head>
<body>
    <div class="button-container">
        <button class="custom-button" style="background-image: url('button1.jpg');">
            Click Me 1
        </button>
        <button class="custom-button" style="background-image: url('button2.jpg');">
            Click Me 2
        </button>
        <!-- Add four more buttons with different images -->
    </div>
</body>
</html>
